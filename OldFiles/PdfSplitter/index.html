<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>PDF Splitter</h2>

    <input type="file" id="pdfFile" accept="application/pdf">

    <div class="range">
        <input type="number" id="startPage" placeholder="Start Page" min="1">
        <input type="number" id="endPage" placeholder="End Page" min="1">
    </div>

    <button id="splitBtn">Split PDF</button>

    <a id="downloadLink" class="hidden">Download Split PDF</a>
</div>

<!-- pdf-lib CDN -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="script.js"></script>

</body>
</html>
